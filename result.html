<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <span class="material-symbols-outlined">close_small</span>
        </div>
        <div id="result-container" class="result-container">
            <span id="result-message" class="result-message">Nice Work</span>
            <img src="assets/Check.png" />
            <div class="stars">
                <span class="material-symbols-outlined star full">star</span>
                <span class="material-symbols-outlined star center-star full">star</span>
                <span class="material-symbols-outlined star">star</span>
            </div>
            <span id="points-earned" class="points-earned">You Earned 0 pts</span>
        </div>
        <div class="result-buttons">
            <span class="next-buutton">Next Stage</span>
            <span class="again-button">Play Again</span>
        </div>
        <div class="mobileButton"></div>
    </div>
</body>
</html>
